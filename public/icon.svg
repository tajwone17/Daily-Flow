  <circle cx="292" cy="300" r="12" fill="#3b82f6"/>
  <line x1="292" y1="295" x2="292" y2="300" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="292" y1="300" x2="297" y2="300" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
