  <rect x="128" y="160" width="256" height="224" rx="24" fill="#ffffff"/>
  
  <!-- Calendar top binding -->
  <rect x="128" y="160" width="256" height="48" rx="24" fill="#1e40af"/>
  
  <!-- Calendar rings -->
  <circle cx="192" cy="140" r="8" fill="#ffffff"/>
  <circle cx="256" cy="140" r="8" fill="#ffffff"/>
  <circle cx="320" cy="140" r="8" fill="#ffffff"/>
  
  <!-- Calendar grid lines -->
  <line x1="160" y1="240" x2="352" y2="240" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="160" y1="280" x2="352" y2="280" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="160" y1="320" x2="352" y2="320" stroke="#e5e7eb" stroke-width="2"/>
  
  <line x1="200" y1="208" x2="200" y2="360" stroke="#e5e7eb" stroke-width="2"/>
